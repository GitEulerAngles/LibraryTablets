<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Study 456</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Group Study 456</h1>
      <h1 id="time-display"></h1>
      <h1 id="date-display"></h1>
    </header>

    <div class="gray-bar-side">
      <h1 id="gray-bar-title" class="gray-bar-title">Reservations</h1>
      <div id="gray-bar-input" class="gray-bar-input"></div>
    </div>

    <main>
        <button id="show-form-button">Reserve</button>
        <button id="show-calendar-button">Calendar</button>
        <button id="show-back-button">Back</button>
      
        <section class="study-section" id="reservation-form" style="display: none;">
          <h2>RESERVE ROOM</h2>
          <p>Please enter the details to reserve your study room.</p>
          
          <div class="input-area">
            <label for="start-time">Enter Start Time:</label>
            <input type="time" id="start-time" placeholder="Enter Start Time">
      
            <label for="end-time">Enter End Time:</label>
            <input type="time" id="end-time" placeholder="Enter End Time">
        
            <br>
      
            <label for="nuid">Enter NUID:</label>
            <input type="text" id="nuid" placeholder="Enter NUID">
        
            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="Enter Name">
            
            <button id="reserve-room">RESERVE ROOM</button>
            <button id="reserve-back-button">BACK</button>
          </div>
        </section>

        <section class="study-section" id="reservation-modal" style="display: none;">
          <h2>Reserve Time Slot</h2>
          <p id="selected-date-time"></p>
        
          <div class="input-area">
              <label for="modal-name">Enter Name:</label>
              <input type="text" id="modal-name" placeholder="Enter Name">
          
              <button id="confirm-reservation">Confirm Reservation</button>
          </div>
      </section>
    </main>

    <section id="calendar-section" style="display: none">
      <div class="calendar-container">
        <div class="time-column">
        </div>
        <div class="day-container">
          <div class="day-headers">
          </div>
          <div class="day-grid">
          </div>
        </div>
      </div>
    </section>

    <div id="available" class="available-text">Available</div>
    <div class="gray-bar-bottom">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
